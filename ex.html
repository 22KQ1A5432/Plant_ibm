<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Store</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        header { display: flex; justify-content: space-between; padding: 10px 0; }
        .cart-icon { position: relative; }
        .cart-icon::after { content: attr(data-count); position: absolute; top: -10px; right: -10px; background: red; color: white; border-radius: 50%; padding: 5px; }
        .button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .button:disabled { background-color: grey; }
        .header, .product-list, .cart { margin-bottom: 20px; }
        .product-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .product-item img { width: 100px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .cart-item img { width: 50px; }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div>Plant Store</div>
        <div class="cart-icon" data-count="0">
            <button class="button">Cart</button>
        </div>
    </header>

    <!-- Landing Page -->
    <div class="container">
        <div class="landing">
            <h1>Welcome to Plant Store</h1>
            <p>Your one-stop shop for beautiful houseplants!</p>
            <button class="button" onclick="window.location.href='product-listing.html'">Get Started</button>
        </div>
    </div>

    <!-- Product Listing Page -->
    <div class="container">
        <div class="header">
            <button class="button" onclick="window.location.href='index.html'">Home</button>
            <button class="button" onclick="window.location.href='shopping-cart.html'">Cart</button>
        </div>
        <div class="product-list">
            <h2>Our Plants</h2>
            <!-- Example Product -->
            <div class="product-item">
                <img src="https://www.wikihow.com/images/6/6d/Plant-a-Cut-Flower-Garden-Step-8.jpg" alt="Plant 1">
                <div>
                    <h3>Plant 1</h3>
                    <p>$10</p>
                    <button class="button" onclick="addToCart('Plant 1', 10)">Add to Cart</button>
                </div>
            </div>
            <!-- Add more products similarly -->
        </div>
    </div>

    <!-- Shopping Cart Page -->
    <div class="container">
        <div class="header">
            <button class="button" onclick="window.location.href='product-listing.html'">Continue Shopping</button>
            <button class="button" disabled>Checkout (Coming Soon)</button>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <!-- Example Cart Item -->
            <div class="cart-item">
                <img src="https://www.wikihow.com/images/6/6d/Plant-a-Cut-Flower-Garden-Step-8.jpg" alt="Plant 1">
                <div>
                    <h3>Plant 1</h3>
                    <p>$10</p>
                    <button class="button" onclick="updateCart('Plant 1', 1)">Increase</button>
                    <button class="button" onclick="updateCart('Plant 1', -1)">Decrease</button>
                    <button class="button" onclick="removeFromCart('Plant 1')">Remove</button>
                </div>
            </div>
            <!-- Add more cart items similarly -->
            <div>
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Cost: $<span id="total-cost">0</span></p>
            </div>
        </div>
    </div>

    <script>
        function addToCart(name, price) {
            // Implement Add to Cart functionality here
            console.log('Added to cart:', name);
        }

        function updateCart(name, quantity) {
            // Implement Update Cart functionality here
            console.log('Updated cart:', name, quantity);
        }

        function removeFromCart(name) {
            // Implement Remove from Cart functionality here
            console.log('Removed from cart:', name);
        }
    </script>

</body>
</html>
